<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>

<div class="site-wrapper">

  <div class="site-wrapper-inner">

    <div class="cover-container">

      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">Pomodoro Timer</h3>
          <nav>
            <ul class="nav masthead-nav">
              <li class="active"><a href="https://www.github.com/n8finch" target="_blank">by n8finch <i class="fa fa-github"></i></a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="inner cover">
        <h2 class="cover-heading" id="quote-generator">Get Started with your work!</h2>
        <div class="row center-text">
          <div class="col-md-4"></div>
          <div id="timer" class="col-md-2"></div>
          <div id="pomodoro-buttons" class="col-md-2">
            <div id="plus" class="btn btn-primary">+</div>
            <div class="">Minutes</div>
            <div id="minus" class="btn btn-primary">-</div>
          </div>
        </div>
        <br>
        <div id="start" class="btn btn-success">Start</div>
        <div id="reset" class="btn btn-danger">Reset</div>
        <br>
        <p class="lead">
          Add time, start or reset.
        </p>
        
      </div>

      <div class="mastfoot">
        <div class="inner">
          <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </div>

    </div>

  </div>
      <audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>


</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
